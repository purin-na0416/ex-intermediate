<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>衣類検索</h2>
  <form th:action="@{/clothes-search/result}" method="post" th:object="${clothesForm}">
    <div>
      <input type="radio" name="gender" value="0" th:field="*{gender}">Man<br>
      <input type="radio" name="gender" value="1" th:field="*{gender}">Woman<br>
    </div>
    <div>
      <select name="color" th:field="*{color}">
        <option value="赤">赤</option>
        <option value="青">青</option>
        <option value="白">白</option>
        <option value="黄">黄</option>
      </select>
    </div><br>
    <button>検索</button>
  </form>

  <br>

  <span th:if="${error}" th:text="${error}"></span>
  <table th:each="clothes : ${clothesList}" border="1" style="width: 400px;">
    <tr>
      <td style="width: 40%;">ジャンル</td>
      <td style="width: 60%;"><span th:text="${clothes.genre}"></span></td>
    </tr>
    <tr>
      <td>サイズ</td>
      <td><span th:text="${clothes.size}"></span></td>
    </tr>
    <tr>
      <td>価格</td>
      <td><span th:text="${#numbers.formatInteger(clothes.price, 1, 'COMMA')}"></span></td>
    </tr>
    <br>
  </table>

</body>
</html>
