<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>球団名</h3>
  <span th:text="${team.teamName}"></span>
  <h3>本拠地</h3>
  <span th:text="${team.headquarters}"></span>
  <h3>発足</h3>
  <span th:text="${team.inauguration}"></span>
  <h3>歴史</h3>
  <span th:text="${team.history}" style="white-space: pre;"></span>
  <br><br>
  <form th:action="@{/teamlist/back}" method="get">
    <button>戻る</button>
  </form>
</body>
</html>
