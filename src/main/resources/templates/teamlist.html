<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>野球チーム一覧</h2>
  <span th:if="${error}" th:text="${error}"></span>
  <span th:each="team : ${application.teamList}">
    <a th:href="@{/teamlist/detail?id=} + ${team.id}">
      <span th:text="${team.teamName}">dummy</span>
    </a>
    <br><br>
  </span>
</body>
</html>
